<!DOCTYPE html>
<html>
<head>
	<title>NightOut</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.css' rel='stylesheet'>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

	<!-- Jquery Minified -->
	<script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script> 

  	<!-- GOOGLE MAPS -->
	 <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBsGih1FDcYzxWH7bhNHgos_OBkYPiiSHw&libraries=places"></script>
	
	<script type="text/javascript" src=https://maps.googleapis.com/maps/api/place/textsearch/json?query=jersey+city&key=AIzaSyBsGih1FDcYzxWH7bhNHgos_OBkYPiiSHw></script>

</head>

<body class="Site">

<main class="Site-content">
		<div class="sitehead">
			<center><img src="assets/images/header.png" class="titleimg"></center>

		<div class="navigation">
				<nav>
					<ul class="homenav">
						<li><a href="#yelp-spacer">Find a Spot</a></li>
						<li><a href="#map-spacer">Where You At?</a></li>
						<li><a href="#lyft-spacer">Get A Ride</a></li>
					</ul></nav>
		</div></div>

	
	
<!-- ELEMENT ONE: YELP -->

<div id="yelp-spacer"></div>

	<div class="container" id="yelp-container">

		<div class="row">

			<div class="col-md-4" id="home">
				<h3>Find a Restaurant</h3>

				<form>
					  <div class="form-group" id="keyword-input">
						<label>Keywords</label>

						<small id="keywordHelp" class="form-text text-muted">Dinner, Bars, Biergarten, etc.</small>

						<input type="text" class="form-control">    
					  </div>

					  <div class="form-group">

					    <label>Location</label>

					    <input type="text" class="form-control" id="location-input">

					  </div>

					  <div class="form-group">

					    <label>Destination</label>

					    <input type="text" class="form-control" id="destination-input">

					  </div>

					  <button class="btn btn-primary" id="search-button">Search</button>
					  
					</form>
			</div>
		

			<div class="col-md-8">
				<!-- YELP API RESULTS -->
				<table class="table">
				  <thead>
				    <tr>
				      <th>Restaurant Name</th>
				      <th>Address</th>
				      <th>Price Point</th>
				      <th>Rating</th>
				    </tr>
				  </thead>

				  <tbody>

				  </tbody>

				</table>
			</div>
		</div>
	</div>
	

<!-- ELEMENT TWO: MAP/DIRECTION -->
<div id="map-spacer"></div>

	<div class="container" id="map-container">
		<div class="row">
			<div class="col-md-4">
				<div class="address-form">
	    			Enter your location: 
	    			<input id="address" type="text"/>
	    		</div>

	    		<div class="address-form">
	    			Enter your destination: 
	    			<input id="destination" type="text"/>
	    		</div>
	    		<input id="submit" type="submit"/>
	    		<div id="map"></div>
			</div>

		<div class="col-md-8">
			<h3>Directions</h3>
			<div id="panel"></div>
		</div>
		</div>
	</div>


<!-- ELEMENT THREE: LYFT BUTTON -->
<div id="lyft-spacer"></div>

	<div class="container" id="lyft-container">
		<div id="lyft-web-button-parent" class=".lyft-web-button.hot-pink"></div>
	</div>

</main>

<footer>
	<h6>Copyright 2017, That One Group</h6>
</footer>


<!-- External JavaScript -->
	<script src="lyft-test.js"></script>

</body>
</html>
